<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.9/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }
    .swipe-container {
      width: 100vw;
      height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    .swipe-content {
      display: flex;
      width: 200%;
      height: 100%;
      transition: transform 0.2s ease-in-out;
    }
    .swipe-page {
      width: 50%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .calculator {
      background-color: #1c2526;
      padding: 10px;
      border-radius: 8px;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .display {
      background-color: #000;
      padding: 10px;
      text-align: right;
      border-radius: 5px;
      color: #fff;
      font-size: 28px;
      height: 80px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      justify-content: space-between;
      position: relative;
      margin-bottom: 10px;
    }
    .blinking-cursor::after {
      content: '';
      width: 2px;
      height: 40px;
      background: #007bff;
      display: inline-block;
      animation: cursor-blink 1s steps(1) infinite;
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
    }
    @keyframes cursor-blink {
      0% { opacity: 0; }
      50% { opacity: 1; }
    }
    .button {
      width: 100%;
      height: 70px;
      border-radius: 50%;
      background-color: #333;
      font-size: 24px;
      border: 0;
      cursor: pointer;
      color: #fff;
      transition: background-color 0.2s;
    }
    .button:hover { background-color: #444; }
    .button:active { background-color: #222; }
    .clear { color: #ff4d4d; }
    .operator { color: #007bff; }
    .equals { background-color: #007bff; color: #fff; }
    .invisible-lock {
      opacity: 0;
      cursor: pointer;
    }
    .cheat-sheet {
      background-color: #1c2526;
      padding: 10px;
      border-radius: 8px;
      width: 100%;
      height: 100%;
      color: #fff;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
    .mini-button {
      padding: 5px 10px;
      font-size: 14px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .mini-button:hover { background-color: #444; }
    .mini-button:active { background-color: #222; }
    .pdf-container {
      flex-grow: 1;
      overflow-y: auto;
      margin-top: 10px;
      touch-action: pan-y; /* Allows vertical scrolling while capturing horizontal swipes */
    }
    .pdf-canvas {
      width: 100%;
      border: none;
      margin-bottom: 10px;
    }
    .error-message {
      color: #ff4d4d;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const CheatSheet = ({ onSwipeStart, onSwipeMove, onSwipeEnd }) => {
      const [view, setView] = useState('teoria');
      const containerRef = useRef(null);

      useEffect(() => {
        const renderPDF = async () => {
          const pdfjsLib = window.pdfjsLib;
          if (!pdfjsLib) {
            console.error('pdfjsLib is not loaded');
            containerRef.current.innerHTML = '<p class="error-message">Ошибка загрузки PDF-библиотеки</p>';
            return;
          }

          try {
            const pdf = await pdfjsLib.getDocument(view === 'teoria' ? 'teoria.pdf' : 'practika.pdf').promise;
            const container = containerRef.current;
            container.innerHTML = ''; // Clear previous canvases

            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
              const page = await pdf.getPage(pageNum);
              const viewport = page.getViewport({ scale: 1 });
              const canvas = document.createElement('canvas');
              canvas.className = 'pdf-canvas';
              container.appendChild(canvas);

              const context = canvas.getContext('2d');
              const scale = Math.min(container.offsetWidth / viewport.width, 1);
              const scaledViewport = page.getViewport({ scale });

              canvas.width = scaledViewport.width;
              canvas.height = scaledViewport.height;

              await page.render({
                canvasContext: context,
                viewport: scaledViewport
              }).promise;
            }
          } catch (error) {
            console.error('Error rendering PDF:', error);
            containerRef.current.innerHTML = '<p class="error-message">Ошибка загрузки PDF</p>';
          }
        };

        renderPDF();
      }, [view]);

      return (
        <div
          className="cheat-sheet"
          onTouchStart={onSwipeStart}
          onTouchMove={onSwipeMove}
          onTouchEnd={onSwipeEnd}
        >
          <div className="flex justify-start gap-2 mb-2">
            <button
              className="mini-button"
              onClick={() => setView('teoria')}
            >
              Теория
            </button>
            <button
              className="mini-button"
              onClick={() => setView('practika')}
            >
              Практика
            </button>
          </div>
          <div className="pdf-container" ref={containerRef}></div>
        </div>
      );
    };

    const Calculator = () => {
      const [calculation, setCalculation] = useState(localStorage.getItem('calculation') || '');
      const [previewResult, setPreviewResult] = useState('');
      const [isLocked, setIsLocked] = useState(true);
      const [currentPage, setCurrentPage] = useState(0);
      const [touchStart, setTouchStart] = useState(null);
      const [touchEnd, setTouchEnd] = useState(null);

      useEffect(() => {
        localStorage.setItem('calculation', calculation);
        try {
          const calcResult = eval(calculation.replace('×', '*').replace('÷', '/'));
          if (!isNaN(calcResult) && isFinite(calcResult)) {
            setPreviewResult(`= ${calcResult}`);
          } else {
            setPreviewResult('');
          }
        } catch {
          setPreviewResult('');
        }
      }, [calculation]);

      const updateCalculation = (value) => {
        if (calculation.length < 12) {
          setCalculation(calculation + value);
        }
      };

      const handleEquals = () => {
        try {
          const calcResult = eval(calculation.replace('×', '*').replace('÷', '/'));
          setCalculation(calcResult.toString());
          setPreviewResult('');
          localStorage.setItem('calculation', calcResult.toString());
        } catch {
          setPreviewResult('Ошибка');
        }
      };

      const handleBackspace = () => {
        setCalculation(calculation.slice(0, -1));
      };

      const clearAll = () => {
        setCalculation('');
        setPreviewResult('');
        localStorage.clear();
      };

      const toggleLock = () => {
        setIsLocked(!isLocked);
      };

      const handleTouchStart = (e) => {
        if (!isLocked) {
          setTouchStart(e.targetTouches[0].clientX);
        }
      };

      const handleTouchMove = (e) => {
        if (!isLocked) {
          setTouchEnd(e.targetTouches[0].clientX);
          e.preventDefault(); // Prevent vertical scrolling during horizontal swipe
        }
      };

      const handleTouchEnd = () => {
        if (!isLocked && touchStart && touchEnd) {
          const diff = touchStart - touchEnd;
          if (Math.abs(diff) > 30) {
            if (diff > 0 && currentPage === 0) {
              setCurrentPage(1);
            } else if (diff < 0 && currentPage === 1) {
              setCurrentPage(0);
            }
          }
        }
        setTouchStart(null);
        setTouchEnd(null);
      };

      const buttons = [
        ['C', '()', '%', '÷'],
        ['7', '8', '9', '×'],
        ['4', '5', '6', '-'],
        ['1', '2', '3', '+'],
        ['±', '0', ',', '=']
      ];

      return (
        <div
          className="swipe-container"
          onTouchStart={handleTouchStart}
          onTouchMove={handleTouchMove}
          onTouchEnd={handleTouchEnd}
        >
          <div className="swipe-content" style={{ transform: `translateX(-${currentPage * 50}%)` }}>
            <div className="swipe-page">
              <div className="calculator">
                <div className="display">
                  <div className="blinking-cursor">{calculation || '0'}</div>
                  <div className="text-lg text-gray-400">{previewResult}</div>
                </div>
                <div className="grid grid-cols-4 gap-2 mb-2">
                  <button
                    className="button invisible-lock"
                    onClick={toggleLock}
                  />
                  <div></div>
                  <div></div>
                  <button className="button" onClick={handleBackspace}>⌫</button>
                </div>
                <div className="grid grid-cols-4 gap-2">
                  {buttons.flat().map((btn) => (
                    <button
                      key={btn}
                      onClick={() => {
                        if (btn === 'C') clearAll();
                        else if (btn === '()') updateCalculation(calculation.includes('(') && !calculation.includes(')') ? ')' : '(');
                        else if (btn === '%') {
                          try {
                            const newCalc = eval(calculation.replace('×', '*').replace('÷', '/')) / 100;
                            setCalculation(newCalc.toString());
                            setPreviewResult('');
                          } catch {
                            setPreviewResult('Ошибка');
                          }
                        } else if (btn === '±') {
                          try {
                            const newCalc = eval(calculation.replace('×', '*').replace('÷', '/')) * -1;
                            setCalculation(newCalc.toString());
                            setPreviewResult('');
                          } catch {
                            setPreviewResult('Ошибка');
                          }
                        } else if (btn === '=') handleEquals();
                        else updateCalculation(btn);
                      }}
                      className={`button ${btn === 'C' ? 'clear' : ['÷', '×', '-', '+', '='].includes(btn) ? 'operator' : btn === '=' ? 'equals' : ''}`}
                    >
                      {btn}
                    </button>
                  ))}
                </div>
              </div>
            </div>
            <div className="swipe-page">
              <CheatSheet
                onSwipeStart={handleTouchStart}
                onSwipeMove={handleTouchMove}
                onSwipeEnd={handleTouchEnd}
              />
            </div>
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<Calculator />);
  </script>
</body>
</html>
