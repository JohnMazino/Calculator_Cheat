<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.9/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }
    .swipe-container {
      width: 100vw;
      height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    .swipe-content {
      display: flex;
      width: 200%;
      height: 100%;
      transition: transform 0.2s ease;
    }
    .swipe-page {
      width: 50%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .calculator {
      background-color: #1c2526;
      padding: 10px;
      border-radius: 10px;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .display {
      background-color: #000;
      padding: 10px;
      text-align: right;
      border-radius: 5px;
      color: #fff;
      font-size: 30px;
      height: 80px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      justify-content: space-between;
      position: relative;
    }
    .blinking-cursor::after {
      content: "";
      width: 2px;
      height: 40px;
      background: #00c853;
      display: inline-block;
      animation: cursor-blink 1s steps(2) infinite;
      position: absolute;
      right: 5px;
    }
    @keyframes cursor-blink {
      0% { opacity: 0; }
    }
    .button {
      width: 100%;
      height: 70px;
      border-radius: 50%;
      background-color: #31363b;
      font-size: 28px;
      border: 0;
      cursor: pointer;
      color: #fff;
      transition: background-color 0.2s;
    }
    .button:hover { background-color: #40464a; }
    .button:active { background-color: #2d3336; }
    .clear { color: #f44336; }
    .operator { color: #00c853; }
    .equals { background-color: #00c853; color: #fff; }
    .invisible-lock {
      opacity: 0;
      cursor: pointer;
    }
    .cheat-sheet {
      background-color: #1c2526;
      padding: 10px;
      border-radius: 10px;
      width: 100%;
      height: 100%;
      color: #fff;
      display: flex;
      flex-direction: column;
    }
    .mini-button {
      padding: 5px 10px;
      font-size: 14px;
      background-color: #31363b;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .mini-button:hover { background-color: #40464a; }
    .mini-button:active { background-color: #2d3336; }
    .pdf-viewer {
      flex-grow: 1;
      margin-top: 10px;
      border-radius: 5px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    const CheatSheet = () => {
      const [view, setView] = useState('teoria');

      return (
        <div className="cheat-sheet">
          <div className="flex justify-start gap-2 mb-2">
            <button
              className="mini-button"
              onClick={() => setView('teoria')}
            >
              Теория
            </button>
            <button
              className="mini-button"
              onClick={() => setView('practika')}
            >
              Практика
            </button>
          </div>
          <iframe
            src={view === 'teoria' ? 'teoria.pdf' : 'practika.pdf'}
            className="pdf-viewer"
            style={{ width: '100%', height: '100%' }}
            title={view === 'teoria' ? 'Теория' : 'Практика'}
          />
        </div>
      );
    };

    const Calculator = () => {
      const [calculation, setCalculation] = useState(localStorage.getItem('calculation') || '');
      const [previewResult, setPreviewResult] = useState('');
      const [isLocked, setIsLocked] = useState(true);
      const [currentPage, setCurrentPage] = useState(0);
      const [touchStart, setTouchStart] = useState(null);
      const [touchEnd, setTouchEnd] = useState(null);

      useEffect(() => {
        localStorage.setItem('calculation', calculation);
        try {
          const calcResult = eval(calculation.replace('×', '*').replace('÷', '/'));
          if (!isNaN(calcResult) && isFinite(calcResult)) {
            setPreviewResult(`= ${calcResult}`);
          } else {
            setPreviewResult('');
          }
        } catch {
          setPreviewResult('');
        }
      }, [calculation]);

      const updateCalculation = (value) => {
        if (calculation.length < 12) {
          setCalculation(calculation + value);
        }
      };

      const handleEquals = () => {
        try {
          const calcResult = eval(calculation.replace('×', '*').replace('÷', '/'));
          setCalculation(calcResult.toString());
          setPreviewResult('');
          localStorage.setItem('calculation', calcResult.toString());
        } catch {
          setPreviewResult('Ошибка');
        }
      };

      const handleBackspace = () => {
        setCalculation(calculation.slice(0, -1));
      };

      const clearAll = () => {
        setCalculation('');
        setPreviewResult('');
        localStorage.clear();
      };

      const toggleLock = () => {
        setIsLocked(!isLocked);
      };

      const handleTouchStart = (e) => {
        if (!isLocked) {
          setTouchStart(e.targetTouches[0].clientX);
        }
      };

      const handleTouchMove = (e) => {
        if (!isLocked) {
          setTouchEnd(e.targetTouches[0].clientX);
        }
      };

      const handleTouchEnd = () => {
        if (!isLocked && touchStart && touchEnd) {
          const diff = touchStart - touchEnd;
          if (Math.abs(diff) > 30) {
            if (diff > 0 && currentPage === 0) {
              setCurrentPage(1);
            } else if (diff < 0 && currentPage === 1) {
              setCurrentPage(0);
            }
          }
        }
        setTouchStart(null);
        setTouchEnd(null);
      };

      const buttons = [
        ['C', '()', '%', '÷'],
        ['7', '8', '9', '×'],
        ['4', '5', '6', '-'],
        ['1', '2', '3', '+'],
        ['±', '0', ',', '=']
      ];

      return (
        <div
          className="swipe-container"
          onTouchStart={handleTouchStart}
          onTouchMove={handleTouchMove}
          onTouchEnd={handleTouchEnd}
        >
          <div className="swipe-content" style={{ transform: `translateX(-${currentPage * 50}%)` }}>
            <div className="swipe-page">
              <div className="calculator">
                <div className="display">
                  <div className="blinking-cursor">{calculation || '0'}</div>
                  <div className="text-lg text-gray-400">{previewResult}</div>
                </div>
                <div className="grid grid-cols-4 gap-2 mb-2">
                  <button
                    className="button invisible-lock"
                    onClick={toggleLock}
                  />
                  <div></div>
                  <div></div>
                  <button className="button" onClick={handleBackspace}>⌫</button>
                </div>
                <div className="grid grid-cols-4 gap-2">
                  {buttons.flat().map((btn) => (
                    <button
                      key={btn}
                      onClick={() => {
                        if (btn === 'C') clearAll();
                        else if (btn === '()') updateCalculation(calculation.includes('(') && !calculation.includes(')') ? ')' : '(');
                        else if (btn === '%') {
                          try {
                            const newCalc = eval(calculation.replace('×', '*').replace('÷', '/')) / 100;
                            setCalculation(newCalc.toString());
                            setPreviewResult('');
                          } catch {
                            setPreviewResult('Ошибка');
                          }
                        } else if (btn === '±') {
                          try {
                            const newCalc = eval(calculation.replace('×', '*').replace('÷', '/')) * -1;
                            setCalculation(newCalc.toString());
                            setPreviewResult('');
                          } catch {
                            setPreviewResult('Ошибка');
                          }
                        } else if (btn === '=') handleEquals();
                        else updateCalculation(btn);
                      }}
                      className={`button ${btn === 'C' ? 'clear' : ['÷', '×', '-', '+', '='].includes(btn) ? 'operator' : btn === '=' ? 'equals' : ''}`}
                    >
                      {btn}
                    </button>
                  ))}
                </div>
              </div>
            </div>
            <div className="swipe-page">
              <CheatSheet />
            </div>
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<Calculator />);
  </script>
</body>
</html>
