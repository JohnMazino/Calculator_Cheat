<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.9/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }
    .swipe-container {
      width: 100vw;
      height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    .swipe-content {
      display: flex;
      width: 200%;
      height: 100%;
      transition: transform 0.2s ease-in-out;
    }
    .swipe-page {
      width: 50%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .calculator {
      background-color: #1c2526;
      padding: 10px;
      border-radius: 8px;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .display {
      background-color: #000;
      padding: 10px;
      text-align: right;
      border-radius: 5px;
      color: #fff;
      font-size: 28px;
      height: 80px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      justify-content: space-between;
      position: relative;
      margin-bottom: 10px;
    }
    .blinking-cursor::after {
      content: '';
      width: 2px;
      height: 40px;
      background: #007bff;
      display: inline-block;
      animation: cursor-blink 1s steps(1) infinite;
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
    }
    @keyframes cursor-blink {
      0% { opacity: 0; }
      50% { opacity: 1; }
    }
    .button {
      width: 100%;
      height: 70px;
      border-radius: 50%;
      background-color: #333;
      font-size: 24px;
      border: 0;
      cursor: pointer;
      color: #fff;
      transition: background-color 0.2s;
    }
    .button:hover { background-color: #444; }
    .button:active { background-color: #222; }
    .clear { color: #ff4d4d; }
    .operator { color: #007bff; }
    .equals { background-color: #007bff; color: #fff; }
    .invisible-lock {
      opacity: 0;
      cursor: pointer;
    }
    .cheat-sheet {
      background-color: #1c2526;
      padding: 10px;
      border-radius: 8px;
      width: 100%;
      height: 100%;
      color: #fff;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .mini-button {
      padding: 5px 10px;
      font-size: 14px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .mini-button:hover { background-color: #444; }
    .mini-button:active { background-color: #222; }
    .pdf-container {
      flex-grow: 1;
      overflow-y: auto;
      margin-top: 10px;
      touch-action: pan-x pan-y pinch-zoom;
    }
    .pdf-page {
      overflow-x: auto;
      width: 100%;
      margin-bottom: 10px;
      transform-origin: 0 0;
    }
    .pdf-canvas {
      border: none;
      display: block;
    }
    .error-message {
      color: #ff4d4d;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const CheatSheet = ({ onSwipeStart, onSwipeMove, onSwipeEnd }) => {
      const [view, setView] = useState('teoria');
      const containerRef = useRef(null);
      const pdfRef = useRef(null);
      const [zoom, setZoom] = useState(1);
      const [isPinching, setIsPinching] = useState(false);
      const [initialDistance, setInitialDistance] = useState(null);

      useEffect(() => {
        const renderPDF = async () => {
          const pdfjsLib = window.pdfjsLib;
          if (!pdfjsLib) {
            console.error('pdfjsLib is not loaded');
            containerRef.current.innerHTML = '<p class="error-message">Ошибка загрузки PDF-библиотеки</p>';
            return;
          }

          try {
            const pdf = await pdfjsLib.getDocument(view === 'teoria' ? 'teoria.pdf' : 'practika.pdf').promise;
            pdfRef.current = pdf;
            const container = containerRef.current;
            container.innerHTML = ''; // Clear previous canvases

            const renderPage = async (pageNum) => {
              const page = await pdf.getPage(pageNum);
              const viewport = page.getViewport({ scale: 1 });
              const pageContainer = document.createElement('div');
              pageContainer.className = 'pdf-page';
              pageContainer.dataset.page = pageNum;
              const canvas = document.createElement('canvas');
              canvas.className = 'pdf-canvas';
              pageContainer.appendChild(canvas);
              container.appendChild(pageContainer);

              const context = canvas.getContext('2d');
              const baseScale = container.offsetWidth / viewport.width * 1.5; // Initial zoom 1.5x
              const scale = baseScale * window.devicePixelRatio; // High quality
              const scaledViewport = page.getViewport({ scale });

              canvas.width = scaledViewport.width;
              canvas.height = scaledViewport.height;
              canvas.style.width = `${scaledViewport.width / window.devicePixelRatio}px`;
              canvas.style.height = `${scaledViewport.height / window.devicePixelRatio}px`;

              await page.render({
                canvasContext: context,
                viewport: scaledViewport
              }).promise;

              pageContainer.style.width = `${container.offsetWidth}px`;
              pageContainer.style.transform = `scale(${zoom})`;
            };

            // Lazy load: render first two pages initially
            for (let pageNum = 1; pageNum <= Math.min(pdf.numPages, 2); pageNum++) {
              await renderPage(pageNum);
            }

            // Intersection Observer for lazy loading additional pages
            const observer = new IntersectionObserver((entries) => {
              entries.forEach(async (entry) => {
                if (entry.isIntersecting) {
                  const pageNum = parseInt(entry.target.dataset.page);
                  if (pageNum <= pdf.numPages) {
                    await renderPage(pageNum);
                    observer.unobserve(entry.target);
                    if (pageNum < pdf.numPages) {
                      const nextPageContainer = document.createElement('div');
                      nextPageContainer.className = 'pdf-page';
                      nextPageContainer.dataset.page = pageNum + 1;
                      const nextCanvas = document.createElement('canvas');
                      nextCanvas.className = 'pdf-canvas';
                      nextPageContainer.appendChild(nextCanvas);
                      container.appendChild(nextPageContainer);
                      observer.observe(nextPageContainer);
                    }
                  }
                }
              });
            }, { threshold: 0.1 });

            if (pdf.numPages > 2) {
              const nextPageContainer = document.createElement('div');
              nextPageContainer.className = 'pdf-page';
              nextPageContainer.dataset.page = 3;
              const nextCanvas = document.createElement('canvas');
              nextCanvas.className = 'pdf-canvas';
              nextPageContainer.appendChild(nextCanvas);
              container.appendChild(nextPageContainer);
              observer.observe(nextPageContainer);
            }
          } catch (error) {
            console.error('Error rendering PDF:', error);
            containerRef.current.innerHTML = '<p class="error-message">Ошибка загрузки PDF</p>';
          }
        };

        renderPDF();
      }, [view]);

      useEffect(() => {
        const updateZoom = () => {
          const pages = containerRef.current.querySelectorAll('.pdf-page');
          pages.forEach(page => {
            page.style.transform = `scale(${zoom})`;
          });
        };
        updateZoom();
      }, [zoom]);

      const handleTouchStart = (e) => {
        if (e.target.closest('.pdf-page')) {
          if (e.touches.length === 2) {
            setIsPinching(true);
            const dx = e.touches[0].clientX - e.touches[1].clientX;
            const dy = e.touches[0].clientY - e.touches[1].clientY;
            setInitialDistance(Math.sqrt(dx * dx + dy * dy));
          }
          return;
        }
        onSwipeStart(e);
      };

      const handleTouchMove = (e) => {
        if (e.target.closest('.pdf-page')) {
          if (isPinching && e.touches.length === 2) {
            e.preventDefault();
            const dx = e.touches[0].clientX - e.touches[1].clientX;
            const dy = e.touches[0].clientY - e.touches[1].clientY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const newZoom = zoom * (distance / initialDistance);
            setZoom(Math.min(Math.max(newZoom, 0.5), 3)); // Limit zoom between 0.5x and 3x
            setInitialDistance(distance);
          } else if (e.touches.length === 1) {
            const pageContainer = e.target.closest('.pdf-page');
            const scrollLeft = pageContainer.scrollLeft;
            const scrollWidth = pageContainer.scrollWidth;
            const clientWidth = pageContainer.clientWidth;
            const touchX = e.targetTouches[0].clientX;

            if (scrollLeft > 0 && scrollLeft < scrollWidth - clientWidth) {
              return;
            }
            if ((scrollLeft === 0 && touchX < touchStart) || (scrollLeft >= scrollWidth - clientWidth && touchX > touchStart)) {
              onSwipeMove(e);
            }
          }
        } else {
          onSwipeMove(e);
        }
      };

      const handleTouchEnd = (e) => {
        if (e.target.closest('.pdf-page')) {
          if (isPinching) {
            setIsPinching(false);
            setInitialDistance(null);
          } else if (e.touches.length === 0) {
            const pageContainer = e.target.closest('.pdf-page');
            const scrollLeft = pageContainer.scrollLeft;
            const scrollWidth = pageContainer.scrollWidth;
            const clientWidth = pageContainer.clientWidth;

            if ((scrollLeft === 0 || scrollLeft >= scrollWidth - clientWidth) && touchStart && touchEnd) {
              onSwipeEnd(e);
            }
          }
        } else {
          onSwipeEnd(e);
        }
      };

      return (
        <div
          className="cheat-sheet"
          onTouchStart={handleTouchStart}
          onTouchMove={handleTouchMove}
          onTouchEnd={handleTouchEnd}
        >
          <div className="flex justify-start gap-2 mb-2">
            <button
              className="mini-button"
              onClick={() => setView('teoria')}
            >
              Теория
            </button>
            <button
              className="mini-button"
              onClick={() => setView('practika')}
            >
              Практика
            </button>
          </div>
          <div className="pdf-container" ref={containerRef}></div>
        </div>
      );
    };

    const Calculator = () => {
      const [calculation, setCalculation] = useState(localStorage.getItem('calculation') || '');
      const [previewResult, setPreviewResult] = useState('');
      const [isLocked, setIsLocked] = useState(true);
      const [currentPage, setCurrentPage] = useState(0);
      const [touchStart, setTouchStart] = useState(null);
      const [touchEnd, setTouchEnd] = useState(null);

      useEffect(() => {
        localStorage.setItem('calculation', calculation);
        try {
          const calcResult = eval(calculation.replace('×', '*').replace('÷', '/'));
          if (!isNaN(calcResult) && isFinite(calcResult)) {
            setPreviewResult(`= ${calcResult}`);
          } else {
            setPreviewResult('');
          }
        } catch {
          setPreviewResult('');
        }
      }, [calculation]);

      const updateCalculation = (value) => {
        if (calculation.length < 12) {
          setCalculation(calculation + value);
        }
      };

      const handleEquals = () => {
        try {
          const calcResult = eval(calculation.replace('×', '*').replace('÷', '/'));
          setCalculation(calcResult.toString());
          setPreviewResult('');
          localStorage.setItem('calculation', calcResult.toString());
        } catch {
          setPreviewResult('Ошибка');
        }
      };

      const handleBackspace = () => {
        setCalculation(calculation.slice(0, -1));
      };

      const clearAll = () => {
        setCalculation('');
        setPreviewResult('');
        localStorage.clear();
      };

      const toggleLock = () => {
        setIsLocked(!isLocked);
      };

      const handleTouchStart = (e) => {
        if (!isLocked && e.touches.length === 1) {
          setTouchStart(e.targetTouches[0].clientX);
        }
      };

      const handleTouchMove = (e) => {
        if (!isLocked && e.touches.length === 1) {
          setTouchEnd(e.targetTouches[0].clientX);
          e.preventDefault();
        }
      };

      const handleTouchEnd = (e) => {
        if (!isLocked && touchStart && touchEnd && e.touches.length === 0) {
          const diff = touchStart - touchEnd;
          if (Math.abs(diff) > 30) {
            if (diff > 0 && currentPage === 0) {
              setCurrentPage(1);
            } else if (diff < 0 && currentPage === 1) {
              setCurrentPage(0);
            }
          }
        }
        setTouchStart(null);
        setTouchEnd(null);
      };

      const buttons = [
        ['C', '()', '%', '÷'],
        ['7', '8', '9', '×'],
        ['4', '5', '6', '-'],
        ['1', '2', '3', '+'],
        ['±', '0', ',', '=']
      ];

      return (
        <div
          className="swipe-container"
          onTouchStart={handleTouchStart}
          onTouchMove={handleTouchMove}
          onTouchEnd={handleTouchEnd}
        >
          <div className="swipe-content" style={{ transform: `translateX(-${currentPage * 50}%)` }}>
            <div className="swipe-page">
              <div className="calculator">
                <div className="display">
                  <div className="blinking-cursor">{calculation || '0'}</div>
                  <div className="text-lg text-gray-400">{previewResult}</div>
                </div>
                <div className="grid grid-cols-4 gap-2 mb-2">
                  <button
                    className="button invisible-lock"
                    onClick={toggleLock}
                  />
                  <div></div>
                  <div></div>
                  <button className="button" onClick={handleBackspace}>⌫</button>
                </div>
                <div className="grid grid-cols-4 gap-2">
                  {buttons.flat().map((btn) => (
                    <button
                      key={btn}
                      onClick={() => {
                        if (btn === 'C') clearAll();
                        else if (btn === '()') updateCalculation(calculation.includes('(') && !calculation.includes(')') ? ')' : '(');
                        else if (btn === '%') {
                          try {
                            const newCalc = eval(calculation.replace('×', '*').replace('÷', '/')) / 100;
                            setCalculation(newCalc.toString());
                            setPreviewResult('');
                          } catch {
                            setPreviewResult('Ошибка');
                          }
                        } else if (btn === '±') {
                          try {
                            const newCalc = eval(calculation.replace('×', '*').replace('÷', '/')) * -1;
                            setCalculation(newCalc.toString());
                            setPreviewResult('');
                          } catch {
                            setPreviewResult('Ошибка');
                          }
                        } else if (btn === '=') handleEquals();
                        else updateCalculation(btn);
                      }}
                      className={`button ${btn === 'C' ? 'clear' : ['÷', '×', '-', '+', '='].includes(btn) ? 'operator' : btn === '=' ? 'equals' : ''}`}
                    >
                      {btn}
                    </button>
                  ))}
                </div>
              </div>
            </div>
            <div className="swipe-page">
              <CheatSheet
                onSwipeStart={handleTouchStart}
                onSwipeMove={handleTouchMove}
                onSwipeEnd={handleTouchEnd}
              />
            </div>
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<Calculator />);
  </script>
</body>
</html>
